<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    

    
    
    <div class="container">
        <section class="first-section">
            <div id="your-result">Your result</div>
            <div class="real-score">
                <span id="real-score-1">76</span>
                <span id="real-score-2">of 100</span>
            </div>
            <div id="great">Great</div>
            <div class="some-text">
                <span>You scored higher than 65% of</span>
                <span>the people who have taken</span>
                <span>these tests</span>
            </div>
            
            
    
        </section>
        <section class="last-section">
            <div class="summary">Summary</div>
            <div class="first-item">
                <img id="icon-1" src="assets/images/icon-memory.svg" alt="icon-1">
                <span id="category-1">Reaction</span>
                <span class="percent-1">
                    <span id="score-1">80</span>
                    <span>/</span>
                    <span>100</span>
                </span>
            </div>
            <div class="second-item">
                <img id="icon-2" src="assets/images/icon-reaction.svg" alt="icon-2">
                <span id="category-2">Memory</span>
                <span class="percent-2">
                    <span id="score-2">92</span>
                    <span>/</span>
                    <span>100</span>
                </span>
            </div>
            <div class="third-item">
                <img id="icon-3" src="assets/images/icon-verbal.svg" alt="icon-3">
                <span id="category-3">Verbal</span>
                <span class="percent-3">
                    <span id="score-3">61</span>
                    <span>/</span>
                    <span>100</span>
                </span>
            </div>
            <div class="fourth-item">
                <img id="icon-4" src='assets/images/icon-visual.svg' alt="icon-4">
                <span id="category-4">Visual</span>
                <span class="percent-4">
                    <span id="score-4">72</span>
                    <span>/</span>
                    <span>100</span>
                </span>
            </div>
            <button>Continue</button>
    
        </section>
    </div>

    
    
    
</body>
</html>
